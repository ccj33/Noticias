<!DOCTYPE html>
<html>
<head>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <script>
    window.TrelloPowerUp.initialize({
      'board-buttons': function(t, options) {
        return [{
          icon: './icon.png',
          text: 'Destaques',
          callback: function(t) {
            return t.popup({
              title: 'Destaques do Quadro',
              url: './popup.html',
              height: 600
            });
          }
        }];
      }
    });
  </script>
</body>
</html>
