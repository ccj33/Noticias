<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Destaques do Quadro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 20px;
    }
    .carrossel {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 24px;
    }
    .slide {
      display: none;
      text-align: center;
    }
    .slide.active {
      display: block;
    }
    .slide img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .slide h2 {
      font-size: 1.2rem;
      color: #0079bf;
      margin: 8px 0 4px 0;
    }
    .slide p {
      color: #333;
      font-size: 1rem;
      margin: 0 0 8px 0;
    }
    .slide a {
      color: #0079bf;
      font-weight: bold;
      text-decoration: none;
      margin-top: 6px;
    }
    .controles {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 16px;
    }
    .controles button {
      background: #0079bf;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .controles button:hover {
      background: #005f8c;
    }
    .status {
      text-align: center;
      color: #888;
      margin-top: 12px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="carrossel" id="carrossel">
    <div class="status" id="status">Carregando cartÃµes...</div>
  </div>
  <div class="controles">
    <button id="anterior">&#x23EA; Anterior</button>
    <button id="proximo">PrÃ³ximo &#x23E9;</button>
  </div>
  
  <script>
    const t = window.TrelloPowerUp ? TrelloPowerUp.iframe() : null;
    const carrossel = document.getElementById('carrossel');
    const status = document.getElementById('status');
    let slides = [], atual = 0;

    function mostrarSlide(idx) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === idx);
      });
      atual = idx;
    }

    function proximoSlide() {
      if (slides.length > 0) {
        mostrarSlide((atual + 1) % slides.length);
      }
    }
    
    function anteriorSlide() {
      if (slides.length > 0) {
        mostrarSlide((atual - 1 + slides.length) % slides.length);
      }
    }

    function criarSlide(cartao, imagemUrl) {
      const slide = document.createElement('div');
      slide.className = 'slide';
      const link = cartao.desc && cartao.desc.match(/https?:\/\/[^\s]+/)?.[0] || '#';
      
      slide.innerHTML = `
        <img src="${imagemUrl}" alt="Imagem do cartÃ£o">
        <h2>${cartao.name}</h2>
        <p>${cartao.desc || 'Sem descriÃ§Ã£o'}</p>
        <a href="${link}" target="_blank">ðŸ”— Ver mais</a>
      `;
      
      carrossel.appendChild(slide);
      slides.push(slide);
    }

    function carregarCartoes() {
      slides = [];
      carrossel.innerHTML = '';
      carrossel.appendChild(status);
      status.textContent = 'Carregando cartÃµes...';
      
      if (t) {
        t.cards('all').then(cartoes => {
          const ativos = cartoes.filter(c => !c.closed);
          if (ativos.length === 0) {
            status.textContent = 'Nenhum cartÃ£o encontrado.';
            return;
          }
          status.textContent = '';
          ativos.forEach(cartao => {
            const img = (cartao.attachments && cartao.attachments.length > 0)
              ? cartao.attachments[0].url
              : 'https://source.unsplash.com/500x220/?news';
            criarSlide(cartao, img);
          });
          setTimeout(() => mostrarSlide(0), 500);
        });
      } else {
        // SimulaÃ§Ã£o local
        setTimeout(() => {
          const cartoes = [
            {
              name: 'NotÃ­cia 1',
              desc: 'Primeira notÃ­cia de teste',
              attachments: [
                { url: 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80' }
              ],
              closed: false
            },
            {
              name: 'NotÃ­cia 2',
              desc: 'Segunda notÃ­cia de teste',
              attachments: [
                { url: 'https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80' }
              ],
              closed: false
            }
          ];
          status.textContent = '';
          cartoes.forEach(cartao => {
            const img = (cartao.attachments && cartao.attachments.length > 0)
              ? cartao.attachments[0].url
              : 'https://source.unsplash.com/500x220/?news';
            criarSlide(cartao, img);
          });
          setTimeout(() => mostrarSlide(0), 500);
        }, 500);
      }
    }

    document.getElementById('anterior').onclick = anteriorSlide;
    document.getElementById('proximo').onclick = proximoSlide;
    carregarCartoes();
  </script>
</body>
</html>
